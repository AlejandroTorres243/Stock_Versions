<p>formulario-producto-editar works!</p>

<h1>Modificar Datos</h1>
<!--Caso en Observables-->
<form>
    <p>Id<input type="text" [(ngModel)] = "productoEditar.id" name="id" /></p>
    <p>Concepto<input type="text" [(ngModel)] = "productoEditar.concepto" name="concepto" /></p>
    <p>Importe<input type="text" [(ngModel)] = "productoEditar.importe" name="importe" /></p>   
    <p>Categoria<input type="text" [(ngModel)] = "productoEditar.categoria" name="categoria" /></p>
    <input type="button" value="salvar" (click)="salvar(productoEditar); productoEditar='' ">
</form>
