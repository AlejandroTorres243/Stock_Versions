<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- cuidado si no se coloca esto -->

	<link rel="stylesheet" href="css/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head> 

<body> 

<div data-role="page">

	<div data-role="header"  data-position="fixed">
		<h1>Page Title</h1>
	</div><!-- /header -->

	<div data-role="content">	

		
		<div data-role="controlgroup">
			<a href="index.html" data-role="button">Yes</a>
			<a href="index.html" data-role="button">No</a>
			<a href="index.html" data-role="button">Maybe</a>
		</div>
		
	
		
		<p>Horizontal:</p>
		<div data-role="controlgroup" data-type="horizontal">
			<a href="index.html" data-role="button">Yes</a>
			<a href="index.html" data-role="button">No</a>
			<a href="index.html" data-role="button">Maybe</a>
		</div>
			
		<p>Horizontal con iconos</p>
		<div data-role="controlgroup" data-type="horizontal" >
			<a href="index.html" data-role="button" data-icon="plus">Add</a>
			<a href="index.html" data-role="button" data-icon="delete">Delete</a>
		</div>
		
		<p>Horizontal solo iconos</p>
		<div data-role="controlgroup" data-type="horizontal" >
			<a href="index.html" data-role="button" data-icon="arrow-u" data-iconpos="notext">Up</a>
			<a href="index.html" data-role="button" data-icon="arrow-d" data-iconpos="notext">Down</a>
			<a href="index.html" data-role="button" data-icon="delete" data-iconpos="notext">Delete</a>
		</div>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
