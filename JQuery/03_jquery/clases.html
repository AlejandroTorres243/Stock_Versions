	<body>
		<script language="JavaScript">
			var Persona= function(nombre,edad){
					this.nombre=nombre;
					this.edad=edad;
			}
			Persona.prototype.nac="";
			Persona.prototype.comer=function (que){
				document.write("he comido "+que);
			}
			var Ciudadano= function (dir){
				this.dir=dir;
			}
			Ciudadano.prototype=new Persona("","");
			function onInit(){
				var unapersona= new Persona("pepe",27);
				document.write(unapersona.nombre);
				document.write("<br/>");
				document.write(unapersona.edad);
				unapersona.nac="Vitoria";
				document.write("<br/>");
				document.write(unapersona.nac);
				document.write("<br/>");
				unapersona.comer("chuleton");
				document.write("<br/>");
				var unciudadano= new Ciudadano("Vitoria");
				unciudadano.nombre="Pepe";
				document.write(unciudadano.nombre);
				document.write("<br/>");
				document.write(unciudadano.dir);
				document.write("<br/>");
				unciudadano.comer("Pasta!");
				document.write("<br/>");
			}
			$(document).ready(onInit);
			 

		</script>
	</body>
</html>
