/*
Metodo css()

	Este tiene 3 diferentes tipos de sintaxis para realizar diferentes tareas:
		css(nombre) – Devuelve el valor de la propiedad CSS
		css(nombre, valor) – Establece la propiedad CSS con el nombre y el valor definidos.
		css({propiedades}) – Establece los valores y propiedades definidos en el objeto.

Usa css(nombre) para devolver el valor de la propiedad CSS especificada, DEL PRIMER elemento que concuerde con el selector 
	$(this).css(“background-color”);


Usa css(nombre, valor) para establecer la propiedad CSS especificada para TODOS los elementos seleccionados.
	$("p").css("background-color","yellow");

Usa css({propiedades}) para establecer uno o más pares propiedad/valor CSS para los elementos seleccionados:
	$("p").css({"background-color":"yellow","font-size":"200%"});


Los métodos height() y width() de jQuery
	
	Height()
	width()

Con height() establecemos la altura de todos los elementos seleccionados
$(“#div”).height(“200px”);
Con el método width() establecemos el ancho de todos los elementos seleccionados
$(“#div”).width(“200px”);

 */

</script>
