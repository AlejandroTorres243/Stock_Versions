<!DOCTYPE html>
<html>
<head>
  <style>
p { color:red; }
span { color:blue; }
</style>
  <script src="js/jquery.js"></script>
</head>
<body>
  <p>Este p tiene un evento personalizado.</p>
<button>Lanzar evneto personalizado</button>
<span style="display:none;"></span>
<script>

$("p").bind("myCustomEvent", function(e, myName, myValue){
	$(this).text(myName + ", Hola!");
	$("span").text("Mi nombre = " + myName + myValue)
	.fadeIn(30).fadeOut(1000);
});
$("button").click(function () {
	$("p").trigger("myCustomEvent", [ "Juan", " otro parametro" ]);
});

</script>

</body>
</html>
</body>
</html>
