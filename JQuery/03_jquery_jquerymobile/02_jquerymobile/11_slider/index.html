<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Need to get a proper redirect hooked up. Blech. -->
    <meta name="robots" content="noindex, follow">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile</title>
    <link rel="stylesheet"  href="jquery.mobile-1.3.1.min.css">
    <script src="jquery.js"></script>
    <script src="jquery.mobile-1.3.1.min.js"></script>
   
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->
<h1>Simple</h1>
	<div data-role="content">	
	<form>
    <label for="slider-2">Slider (default is "false"):</label>
    <input name="slider-2" id="slider-2" data-highlight="true" min="0" max="100" value="50" type="range">
</form>
<h1>Doble</h1>
<form>
    <div data-role="rangeslider">
        <label for="range-1a">Rangeslider:</label>
        <input name="range-1a" id="range-1a" 
        min="0" max="100" value="40" type="range">
        <label for="range-1b">Rangeslider:</label>
        <input name="range-1b" id="range-1b" min="0" max="100" value="80" type="range">
    </div>
</form>
<h1>Multiple</h1>
<form>
    <div class="ui-grid-a">
        <div class="ui-block-a">
            <label for="slider-12">Slider:</label>
            <input name="slider-12" id="slider-12" data-highlight="true" min="0" max="100" value="50" type="range">
        </div><!-- /ui-block -->
        <div class="ui-block-b">
            <label for="flip-10">Flip toggle switch:</label>
            <select name="flip-10" id="flip-10" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div><!-- /ui-block -->
        <div class="ui-block-a">
            <label for="slider-13">Slider:</label>
            <input name="slider-13" id="slider-13" data-mini="true" data-highlight="true" min="0" max="100" value="50" type="range">
        </div><!-- /ui-block -->
        <div class="ui-block-b">
            <label for="flip-11">Flip toggle switch:</label>
            <select name="flip-11" id="flip-11" data-role="slider" data-mini="true">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div><!-- /ui-block -->
    </div><!-- /ui-grid -->
</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
